<div class="users">
  <div class="users__header">
    <h2 class="users__title">User lists</h2>
    <button (click)="handleLogOut()" type="button" class="primary-button">Log Out</button>
  </div>
  <div class="users__cards">
    <app-user-card *ngFor="let user of usersService.users | async" [user]="user"></app-user-card>
  </div>
</div>
